# LibreChat.ai configuration file

[General]
ServerName = your_server_name
AdminUser = your_admin_user
AdminPassword = your_admin_password

[Security]
EnableEncryption = True
EncryptionKey = your_encryption_key
AccessControl = True
AuditFrequency = weekly

[Chat]
DefaultRoom = General
EnableFileSharing = True
MaxFileSize = 50MB

[Integrations]
ProjectManagementTool = your_project_management_tool
FileSharingTool = your_file_sharing_tool
